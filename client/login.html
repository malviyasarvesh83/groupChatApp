<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <div class="field input-field">
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              placeholder="Enter Email"
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Enter Password"
            />
            <i class="fas fa-eye-slash close"></i>
            <i class="fas fa-eye open"></i>
          </div>

          <div class="form-link">
            <a href="forgotPassword.html" class="forgot-pass">Forgot Password?</a>
          </div>

          <div class="field input-field">
            <button type="submit" onclick="login()">Login</button>
          </div>

          <div class="form-link">
            <span
              >Do not have an account?
              <a href="signup.html" class="signup-link">SignUP</a></span
            >
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
